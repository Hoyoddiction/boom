<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big D</title>
<script>"https://code.jquery.com/jquery-3.7.1.min.js"</script>
<style> 
    body {
    font-family: 'Georgia', serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
}

.gallery {
          margin: 10px;
          border: 2px solid #ddd;
          float: left;
          width: 200px;
          transition: transform 0.3s ease-in-out;
          border-radius: 8px;
          overflow: hidden;
          box-shadow: 0 4px 8px rgba(18, 95, 95, 0.1), 0.1);
          background-color: #fff;
        }
      
        .gallery:hover {
          border: 5px solid rgb(5, 209, 255);
          box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
          transform: scale(1.05);
        }
      
        .gallery img {
          width: 100%;
          height: auto;
          border-radius: 10px 10px 0 0;
        }
      
        .desc {
          padding: 15px;
          text-align: center;
          background-color: #f2f2f2;
          border-radius: 0 0 11px 11px;
        }
      
        a {
          text-decoration: none;
          color: #000000;
        }
      
        a:hover {
          color: #604caf;
        }

        #filters {
            margin: 15px 0;
        }

        #filters button {
            background-color: #4c90af;
            color: white;
            border: none;
            padding: 12px 8px;
            margin: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.5s;
        }

        #filters button:hover {
            background-color: rgb(125, 227, 255);
        }
      </style>
       <script>"https://code.jquery.com/jquery-3.7.1.min.js" </script>
</head>
<body>
    <div id="filters">
        <button data-filter="all">All</button>
        <button data-filter="hatsune-miku">Fu Xuan</button>
        <button data-filter="gaur-gura">Seele Vollerei</button>
        <button data-filter="tokisaki-kurumi">Furina</button>
    </div>
    <div id="imageGallery">
        <div class="gallery hatsune-miku">
            <a target="_blank" href="FiFcW4cUcAESToP.jfif">
                <img src="FiFcW4cUcAESToP.jfif" alt="HatsuneMikuVampire" width="600" height="400">
            </a>
            <div class="desc">A picture of Fu xuan Master diviner of the divinity commission.</div>
        </div>
    
        <div class="gallery gaur-gura">
            <a target="_blank" href="gawr_gura_by_satchely_de5389r-fullview.jpg">
                <img src="gawr_gura_by_satchely_de5389r-fullview.jpg" alt="GaurGura" width="600" height="400">
            </a>
            <div class="desc">Gaur Gura, a virtual YouTuber, in a charming illustration.</div>
        </div>
    
        <div class="gallery hatsune-miku">
            <a target="_blank" href="hatusne miku.jfif">
                <img src="hatusne miku.jfif" alt="RegularHatsuneMiku" width="600" height="400">
            </a>
            <div class="desc">Classic depiction of Hatsune Miku in her regular attire.</div>
        </div>
    
        <div class="gallery tokisaki-kurumi">
            <a target="_blank" href="wp1829975.png">
                <img src="wp1829975.png" alt="TokisakiKurumi" width="600" height="400">
            </a>
            <div class="desc">Tokisaki Kurumi from Date A Live, portrayed in a stunning artwork.</div>
        </div>
    </div>
    
    
    <script>
        $(document).ready(function () {
            // Filter images based on button click
            $("#filters button").click(function () {
                var filterValue = $(this).data("filter");
    
                // Show all images if the "All" button is clicked
                if (filterValue === "all") {
                    $("#imageGallery .gallery").show();
                } else {
                    // Otherwise, hide all images and show only those with the selected filter
                    $("#imageGallery .gallery").hide();
                    $("#imageGallery .gallery." + filterValue).show();
                }
            });
        });
    </script>
    

</body>
</html>
